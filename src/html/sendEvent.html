<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem para Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Enviar Mensagem para Discord</h1>

        <div class="mb-3">
            <label for="webhook-url" class="form-label">Link do webhook:</label>
            <input type="text" class="form-control" id="webhook-url">
        </div>

        <div class="mb-3">
            <label for="server" class="form-label">Servidor:</label>
            <input type="text" class="form-control" id="server">
        </div>

        <div class="mb-3">
            <label for="eventTitle" class="form-label">Título do evento:</label>
            <input type="text" class="form-control" id="eventTitle">
            <div id="tituloEventoHelp" class="form-text">Apenas primeiras letras em maíusculas.</div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Descrição do evento:</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
        </div>

        <div class="mb-3">
            <label for="dateStart" class="form-label">Data início:</label>
            <input type="datetime-local" class="form-control" id="dateStart">
        </div>

        <div class="mb-3">
            <label for="dateEnd" class="form-label">Data fim:</label>
            <input type="datetime-local" class="form-control" id="dateEnd">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="image" accept="image/*">
        </div>

        <button type="button" class="btn btn-success" onclick="enviarWebhook();">Enviar</button>
    </div>

    <script src="src/javascript/script.js"></script>
    <script src="src/javascript/listener.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
