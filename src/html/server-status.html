<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do servidor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <div>
        <h1 style="margin-top: 30px;">Enviar atualização de status</h1>

        <div class="form-container">
            <div class="forms">
                <div class="mb-3">
                    <label for="webhook-url" class="form-label">Link do webhook:</label>
                    <input type="text" class="form-control" id="webhook-url">
                </div>

                <div class="mb-3">
                    <label for="webhook-type" class="form-label">Tipo de status à enviar:</label>
                    <select id="webhook-type" class="form-select" aria-label="Default select example">
                        <!-- <option selected>Selecionar</option> -->
                        <option value="manutencaoAgendada">Manutenção agendada</option>
                        <!-- <option value="2">Servidor instável</option> -->
                        <option value="servidorOffline">Servidor off-line</option>
                        <option value="manutencaoFinalizada">Manutenção finalizada</option>
                    </select>
                </div>
                
                <div id="agendamento">
                    <div class="mb-3">
                        <label for="servidor" class="form-label">Servidor:</label>
                        <select id="servidor" class="form-select" aria-label="Default select example">
                            <option selected>Selecionar</option>
                            <option value="Rede">Rede</option>
                            <option value="Henesys">Henesys</option>
                            <option value="Vanillew">Vanillew</option>
                            <option value="Skyten">Skyten</option>
                            <option value="Auseventos">Auseventos</option>
                            <option value="Lobbys">Lobbys</option>
                        </select>
                    </div>
        
                    <div class="mb-3" id="div-manutencao-start">
                        <label for="dateStart" class="form-label">Quando inicia:</label>
                        <input type="datetime-local" class="form-control" id="dateStart">
                    </div>
            
                    <div class="mb-3" id="div-manutencao-previsao">
                        <label for="duracao-prevista" class="form-label">Duração prevista:</label>
                        <input type="text" class="form-control" id="duracao-prevista">
                        <div id="tituloEventoHelp" class="form-text hint">Ex: 20 minutos</div>
                    </div>
            
                    <div class="mb-3" id="div-manutencao-motivos">
                        <label for="motivos-manutencao" class="form-label">Motivos:</label>
                        <textarea class="form-control" id="motivos-manutencao" rows="5"></textarea>
                    </div>
        
                    <div id="div-manutencao-radio-notas-extras">
                        <div class="form-check form-switch" style="margin-bottom: 5px;">
                            <input class="form-check-input" type="checkbox" role="switch" value="" id="notas-extra-manutencao" checked>
                            <label class="form-check-label" for="notas-extra-manutencao">Notas extras:</label>
                        </div>
                        <div class="mb-3" id="notas-da-manutencao">
                            <label for="notas-manutencao" class="form-label">Notas:</label>
                            <textarea class="form-control" id="notas-manutencao" rows="5"></textarea>
                        </div>
                    </div>
        
                    <div id="div-motivos-offline" style="display: none;">
                        <h3>Motivos do servidor off-line:</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Manutenção programada iniciada.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Manutenção de emergência necessária.</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Prevenção severa.</label>
                        </div>
                    </div>
                    
            
                    <button type="button" class="btn btn-success" onclick="enviarWebhook();">Enviar</button>
                </div>
            </div>
        </div>

        
        
    </div>
    <script src="/src/javascript/script-status.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
